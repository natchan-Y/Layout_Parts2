<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="button-group">
    <div class="red-button">Button</div>
    <div class="blue-button">Button</div>
    <div class="green-button">Button</div>
  </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="button-group">
      <div class="red-button shadow-red">Button</div>
      <div class="blue-button shadow-blue">Button</div>
      <div class="green-button shadow-green">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="button-group">
      <div class="red-button shadow-red click">Button</div>
      <div class="blue-button shadow-blue click">Button</div>
      <div class="green-button shadow-green click">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="button-group">
      <div class="doubleline-button">Button</div>
      <div class="dottedline-button">Button</div>
      <div class="dashedline-button">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
